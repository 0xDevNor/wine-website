<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinens Verden</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-wine-glass-alt"></i>
                <span>Vinens Verden</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Søk etter vin, druer eller regioner...">
                <button type="button" id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
                <div id="searchResults" class="search-results"></div>
            </div>
            <ul class="nav-links">
                <li><a href="#hjem">Hjem</a></li>
                <li><a href="#druer">Druesorter</a></li>
                <li><a href="#regioner">Vinregioner</a></li>
                <li><a href="#tips">Vintips</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="hjem" class="hero">
            <div class="container">
                <h1>Velkommen til Vinens Verden</h1>
                <p>Oppdag mangfoldet av smaker, regioner og historier</p>
            </div>
        </section>

        <section id="druer" class="section">
            <div class="container">
                <h2>Populære Druesorter</h2>
                <div class="wine-grid"></div>
            </div>
        </section>

        <section id="regioner" class="section">
            <div class="container">
                <h2>Vinregioner</h2>
                <div id="wine-map" class="map-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Vinens Verden. Alle rettigheter reservert.</p>
        </div>
    </footer>

    <script src="js/search.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
